# configuration for pre-commit git hooks

repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.1.2"
    hooks:
      - id: prettier
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.25.0
    hooks:
      - id: markdownlint
        language_version: system
